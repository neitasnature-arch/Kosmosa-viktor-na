<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kosmosa viktorƒ´na</title>
<style>
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background: radial-gradient(ellipse at bottom, #0b0c2a 0%, #000 100%);
    color: white;
    text-align: center;
    overflow-x: hidden;
}
.stars {
    width: 100%;
    height: 100%;
    background: transparent url('stars.png') repeat;
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
    animation: starMove 100s linear infinite;
}
@keyframes starMove {
    from { background-position: 0 0; }
    to { background-position: -10000px 0; }
}
.container {
    max-width: 500px;
    margin: 50px auto;
    background: rgba(10,10,30,0.7);
    padding: 20px;
    border-radius: 15px;
    box-shadow: 0 0 20px #00f6ff;
}
h1 { font-size: 2em; color: #00f6ff; text-shadow: 0 0 10px #00f6ff; }
button {
    width: 100%;
    padding: 15px;
    margin: 8px 0;
    font-size: 16px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s, box-shadow 0.2s;
}
button:hover { transform: scale(1.05); box-shadow: 0 0 15px #00f6ff; }
.info { display: flex; justify-content: space-between; margin-bottom: 15px; font-weight: bold; }
.correct { background: #2ecc71; }
.wrong { background: #e74c3c; }
.default { background: #34495e; color:white; }
</style>
</head>
<body>
<div class="stars"></div>
<div class="container">
    <h1>üöÄ Kosmosa viktorƒ´na</h1>
    <div class="info">
        <span>Punkti: <span id="score">0</span></span>
        <span>‚è± <span id="time">10</span>s</span>
    </div>
    <h2 id="question"></h2>
    <div id="answers"></div>
    <p id="message"></p>
    <p id="best"></p>
</div>

<!-- Ska≈Üu faili -->
<audio id="sound-correct" src="correct.mp3"></audio>
<audio id="sound-wrong" src="wrong.mp3"></audio>

<script>
const questions = [
    {q: "Kura planƒìta tiek saukta par Sarkano planƒìtu?", a:["Zeme","Marss","Venƒìra","Jupiters"], correct:"Marss"},
    {q: "KƒÅ sauc m≈´su galaktiku?", a:["Andromeda","Piena Ceƒº≈°","Orions","Sombrero"], correct:"Piena Ceƒº≈°"},
    {q: "Kura ir lielƒÅkƒÅ planƒìta Saules sistƒìmƒÅ?", a:["Saturns","Nept≈´ns","Jupiters","UrƒÅns"], correct:"Jupiters"},
    {q: "Kas ir Mƒìness?", a:["Planƒìta","Zvaigzne","Zemes pavado≈Üa objekts","Asteroƒ´ds"], correct:"Zemes pavadonis"},
    {q: "Kas ir komƒìtas?", a:["Lieli akme≈Üi orbƒ´tƒÅ","Ledus un putekƒºu ƒ∑erme≈Üi, kas ri≈Üƒ∑o ap Sauli","Planƒìtas","Zvaigznes"], correct:"Ledus un putekƒºu ƒ∑erme≈Üi, kas ri≈Üƒ∑o ap Sauli"},
    {q: "Kas ir asteroƒ´du josla?", a:["Jupitera satelƒ´ti","Reƒ£ions starp Marsu un Jupitera, kur ir daudzi akme≈Üi","Saules vƒìji","Zemes atmosfƒìras daƒºa"], correct:"Reƒ£ions starp Marsu un Jupitera, kur ir daudzi akme≈Üi"},
    {q: "Kas ir PolƒÅrzvaigzne?", a:["Vis spo≈æƒÅkƒÅ zvaigzne debesƒ´s","Zvaigzne, kas atrodas netƒÅlu no Zemes polƒÅrƒÅs ass pagrieziena punkta","Planƒìta","Mƒìness krƒÅteris"], correct:"Zvaigzne, kas atrodas netƒÅlu no Zemes polƒÅrƒÅs ass pagrieziena punkta"},
    {q: "Kas ir Saules ekliptika?", a:["Saules virsmas daƒºa","Zemes orbƒ´tas plakne, kƒÅ projekcija debesƒ´s","Planƒìtu virsmas lƒ´nija","Mƒìness fƒÅzes"], correct:"Zemes orbƒ´tas plakne, kƒÅ projekcija debesƒ´s"},
    {q: "Kas ir zvaigznƒÅjs?", a:["Grupa zvaig≈æ≈Üu debesƒ´s, ko cilvƒìki saskata kƒÅ fig≈´ru","Atsevi≈°ƒ∑a zvaigzne","Planƒìtu grupa","Saules sistƒìmas daƒºa"], correct:"Grupa zvaig≈æ≈Üu debesƒ´s, ko cilvƒìki saskata kƒÅ fig≈´ru"},
    {q: "Kas ir Lielais sarkanais plankums?", a:["Milzƒ´gs vƒìtras reƒ£ions uz Jupitera","KrƒÅteris uz Mƒìness","Zemes kalnu virsotne","Saturna gƒÅzu reƒ£ions"], correct:"Milzƒ´gs vƒìtras reƒ£ions uz Jupitera"}
];

let index = 0;
let score = 0;
let timeLeft = 10;
let timer;

const bestScore = localStorage.getItem("bestScore") || 0;
document.getElementById("best").textContent = "üèÜ LabƒÅkais rezultƒÅts: " + bestScore;

const soundCorrect = document.getElementById("sound-correct");
const soundWrong = document.getElementById("sound-wrong");

function startTimer() {
    timeLeft = 10;
    document.getElementById("time").textContent = timeLeft;
    timer = setInterval(() => {
        timeLeft--;
        document.getElementById("time").textContent = timeLeft;
        if(timeLeft===0){ clearInterval(timer); nextQuestion();}
    },1000);
}

function showQuestion() {
    clearInterval(timer);
    document.getElementById("message").textContent="";
    if(index>=questions.length){ endGame(); return; }
    const q = questions[index];
    document.getElementById("question").textContent = q.q;

    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML="";
    q.a.forEach(ans=>{
        const btn=document.createElement("button");
        btn.textContent=ans;
        btn.className="default";
        btn.onclick=()=>checkAnswer(ans,btn);
        answersDiv.appendChild(btn);
    });
    startTimer();
}

function checkAnswer(ans,btn){
    clearInterval(timer);
    if(ans===questions[index].correct){
        score++;
        btn.className="correct";
        document.getElementById("message").textContent="‚úÖ Pareizi!";
        soundCorrect.play();
    } else{
        btn.className="wrong";
        document.getElementById("message").textContent="‚ùå Nepareizi!";
        soundWrong.play();
    }
    document.getElementById("score").textContent=score;
    setTimeout(nextQuestion,1000);
}

function nextQuestion(){
    index++;
    showQuestion();
}

function endGame(){
    document.getElementById("question").textContent="üéâ Spƒìle pabeigta! Punkti: "+score;
    document.getElementById("answers").innerHTML="";
    if(score>bestScore){
        localStorage.setItem("bestScore",score);
        document.getElementById("best").textContent="üèÜ Jauns rekords: "+score;
    }
}

showQuestion();
</script>
</body>
</html>
